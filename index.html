<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Information</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="card">
    <h1 class="title">User Information</h1>

    <div class="field">
      <label for="firstName">First Name</label>
      <input id="firstName" type="text" placeholder="First Name" autocomplete="given-name" />
    </div>

    <div class="field">
      <label for="lastName">Last Name</label>
      <input id="lastName" type="text" placeholder="Last Name" autocomplete="family-name" />
    </div>

    <div class="field">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="Email" autocomplete="email" />
    </div>

    <div class="actions">
      <button class="btn" id="confirmBtn" type="button">Confirm</button>
    </div>

    <div class="status" id="status" aria-live="polite"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
